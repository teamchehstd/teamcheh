<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تیمچه - نمونه کارها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar a {
            color: #fff;
        }
        .navbar a:hover {
            color: #ffd700;
        }
        .hero-section {
            background: url('your-hero-image.jpg') center center no-repeat;
            background-size: cover;
            height: 400px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-text {
            font-size: 36px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .feature-box {
            text-align: center;
            margin: 30px 0;
        }
        .feature-box h3 {
            margin: 20px 0;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .card img {
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">تیمچه</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#logos">نمونه لوگوها</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#catalogs">نمونه کاتالوگ‌ها</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reels">نمونه ریلزها</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#motions">نمونه موشن‌ها</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-text">
            <h1>به تیمچه خوش آمدید</h1>
            <p>ما بهترین نمونه کارها را برای شما داریم!</p>
        </div>
    </div>

    <!-- Feature Sections -->
    <div class="container">
        <div id="logos" class="feature-box">
            <h3>نمونه لوگوها</h3>
            <div class="card mb-4">
                <img src="logo1.jpg" class="card-img-top" alt="logo1">
                <div class="card-body">
                    <h5 class="card-title">لوگو 1</h5>
                    <p class="card-text">توضیحی کوتاه درباره لوگو</p>
                </div>
            </div>
        </div>

        <div id="catalogs" class="feature-box">
            <h3>نمونه کاتالوگ‌ها</h3>
            <div class="card mb-4">
                <img src="catalog1.jpg" class="card-img-top" alt="catalog1">
                <div class="card-body">
                    <h5 class="card-title">کاتالوگ 1</h5>
                    <p class="card-text">توضیحی کوتاه درباره کاتالوگ</p>
                </div>
            </div>
        </div>

        <div id="reels" class="feature-box">
            <h3>نمونه ریلزها</h3>
            <iframe src="https://drive.google.com/file/d/1G_8UWwP9XdUspomQ83e5pqu7oaDc6Sap/preview" width="100%" height="400" allow="autoplay"></iframe>
        </div>

        <div id="motions" class="feature-box">
            <h3>نمونه موشن‌ها</h3>
            <iframe src="https://drive.google.com/file/d/1G_8UWwP9XdUspomQ83e5pqu7oaDc6Sap/preview" width="100%" height="400" allow="autoplay"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
